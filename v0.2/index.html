<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="" id="MainBox">

    <form class="sizeInputForm" action="index.html" method="post">
      <label>Height:  &nbsp;<input type="text" id="heightInput" placeholder=""></label>
      <label>Width: <input type="text" id="widthInput" placeholder=""></label>
      <br />
      <button type="button" id="setSize">Set Size!</button>
    </form>
    <h5>Pixel Art Maker</h5>

    <p id="userTxtDisplay"></p>
    <div class="" id="gridBox">
    </div>

    <div class="container" id="budgetedColorPicker">
      <div class="row">
        <div class="col s4" id="red">

        </div>
        <div class="col s4" id="green">

        </div>
        <div class="col s4" id="blue">

        </div>
      </div>
    </div>

    <input id="iconUrl" type="text">
    <button id="addImage">Add Icon</button>

    <canvas id="canvas">
      <img src="pixel-art-maker.png" alt="">
    </canvas>

    <div class="" id="pixelatedImg">
    </div>
  </div>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script> -->
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
